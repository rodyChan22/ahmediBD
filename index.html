<!DOCTYPE html>
<html lang="ar">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&family=Mooli&family=Poppins:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=El+Messiri&display=swap" rel="stylesheet">

  <title>Happy Birthday Ahmedi</title>
  <style>
    * {
      /* font-family: 'Cairo', sans-serif;
      font-family: 'Mooli', sans-serif;
      font-family: 'Poppins', sans-serif; */
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #FFFFFF;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .navbar {
      background-color: #FF0000;
      overflow: hidden;
      position: fixed;
      top: 0;
      width: 100%;
    }

    .navbar a {
      float: left;
      display: block;
      color: #FFFFFF;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
      font-family: 'El Messiri', sans-serif;

    }

    .navbar a:hover {
      background-color: #FFFFFF;
      color: #FF0000;
    }

    h1 {
      color: #FF0000;
      margin-top: 50px;
      font-size: 36px;
      font-family: 'Cairo', sans-serif;
      font-family: 'Mooli', sans-serif;
      font-family: 'Poppins', sans-serif;
    }

    .balloon {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: #FF0000;
      border-radius: 50%;
      animation: balloon 2s infinite;
    }

    @keyframes balloon {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-100px);
      }
      100% {
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="index.html">الرئيسية</a>
    <a href="messages.html">عبارات</a>
    <a href="memories.html">ذكرياتنا</a>
  </div>

  <div class="container">
    <h1>Happy Birthday Ahmed ♡</h1>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
  </div>

  <script>
    function createBalloons() {
      const container = document.querySelector('.container');
      const colors = ['#FF0000', '#FF3333', '#FF6666', '#FF9999', '#FFCCCC'];

      for (let i = 0; i < 5; i++) {
        const balloon = document.createElement('div');
        balloon.className = 'balloon';
        balloon.style.backgroundColor = colors[i % colors.length];
        balloon.style.left = Math.random() * (window.innerWidth - 50) + 'px';
        balloon.style.animationDelay = Math.random() * 2 + 's';
        container.appendChild(balloon);
      }
    }

    createBalloons();
  </script>
</body>
</html>
